name: "Tests"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  jest:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - run: npm ci
    - run: npm test

  success:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: '20'
    - run: npm install
    - uses: ./
      with:
        run: |
          PORT=1212 node test/server.js &
          PORT=2121 node test/server.js &
          PORT=3232 node test/server.js &
        wait-on: |
          http://localhost:1212/bar
          tcp:localhost:1212
          http://localhost:2121/bar
          tcp:localhost:2121
          http://localhost:3232/bar
          tcp:localhost:3232
        log-output-resume: stderr
        tail: true
        wait-for: 5m
        log-output: stderr,stdout
    - run: sleep 30 # allow stderr to get output in the background
