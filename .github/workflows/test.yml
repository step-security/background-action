name: "Tests"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  jest:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
      with:
        egress-policy: audit

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - run: npm ci
    - run: npm test

  success:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
      with:
        egress-policy: audit

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
      with:
        node-version: '20'
    - run: npm install
    - uses: ./
      with:
        run: |
          PORT=1212 node test/server.js &
          PORT=2121 node test/server.js &
          PORT=3232 node test/server.js &
        wait-on: |
          http://localhost:1212/bar
          tcp:localhost:1212
          http://localhost:2121/bar
          tcp:localhost:2121
          http://localhost:3232/bar
          tcp:localhost:3232
        log-output-resume: stderr
        tail: true
        wait-for: 5m
        log-output: stderr,stdout
    - run: sleep 30 # allow stderr to get output in the background
